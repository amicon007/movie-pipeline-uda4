name: frontend_cd_pipeline


# Ensure the workflow runs on schedule (Sunday at 0:00) and on push to the main branch
on:
  workflow_dispatch:
  push:
    branches: 
      - main

#Use a matrix strategy to use Node.js versions 16.x and 18.x
jobs:
  linting:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [latest]

    steps:
      # Check out the code from the repository.
      - uses: actions/checkout@v3

      # Set up a Node.js environment using the specified node version.
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: starter/frontend/

       #Install the dependencies.
      - run: cd starter/frontend && npm ci

      # Run the tests.
      #- run: cd starter/frontend && npm test

      # Run the linter.
      - run: cd starter/frontend && npm run lint

      # Send a console message at completion.
      - run: |
          echo "Hello ${{github.actor}}. Linting complete"

  testing:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [latest]

    steps:
      # Check out the code from the repository.
      - uses: actions/checkout@v3

      # Set up a Node.js environment using the specified node version.
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: starter/frontend/

       #Install the dependencies.
      - run: cd starter/frontend && npm ci

      # Run the tests.
      - run: cd starter/frontend && npm test

      # Run the linter.
      #- run: cd starter/frontend && npm run lint

      # Send a console message at completion.
      - run: |
          echo "Hello ${{github.actor}}. Testing complete."

  build:
    needs: [linting, testing]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [latest]

    steps:
      # Check out the code from the repository.
      - uses: actions/checkout@v3
        env:    
          REACT_APP_MOVIE_API_URL: http://localhost:5000

      #configure AWS credentials
      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
          aws-region: us-east-1

      #Login to AWS ECR
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR repository URI
        id: ecr
        run: |
          echo "REPOSITORY_URI=845193206482.dkr.ecr.us-east-1.amazonaws.com/moviefrontendcd" >> $GITHUB_ENV


      # Set up a Node.js environment using the specified node version.

      - run: |
          cd starter/frontend && docker build --build-arg=REACT_APP_MOVIE_API_URL=$REACT_APP_MOVIE_API_URL --tag=${{ env.REPOSITORY_URI }}:latest .
          docker push ${{ env.REPOSITORY_URI }}:latest

      - name: Logout of ECR
        run: docker logout ${{ env.REPOSITORY_URI }}
        
      # Send a console message at completion.
      - run: |
          echo "Hello ${{github.actor}}. You pushed to ${{github.repository}} at $(date). Build done"

        
